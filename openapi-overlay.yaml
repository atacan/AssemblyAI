actions:
  # Remove existing Transcript required field
  - target: "$.components.schemas.Transcript.required"
    remove: true

  # Update Transcript schema required fields and additionalProperties
  - target: "$.components.schemas.Transcript"
    update:
      required:
        - audio_url
        - auto_highlights
        - id
        - redact_pii
        - status
        - summarization
        - webhook_auth
      additionalProperties: true

  # Remove existing ContentSafetyLabelsResult required field
  - target: "$.components.schemas.ContentSafetyLabelsResult.required"
    remove: true

  # Update ContentSafetyLabelsResult schema required fields
  - target: "$.components.schemas.ContentSafetyLabelsResult"
    update:
      required:
        - status
        - results
        - summary
        - severity_score_summary

  # Remove required from TopicDetectionModelResult schema
  - target: "$.components.schemas.TopicDetectionModelResult.required"
    remove: true

  # Remove existing TranscriptWord required field
  - target: "$.components.schemas.TranscriptWord.required"
    remove: true

  # Update TranscriptWord schema required fields
  - target: "$.components.schemas.TranscriptWord"
    update:
      required:
        - confidence
        - start
        - end
        - text

  # Remove existing TranscriptSentence required field
  - target: "$.components.schemas.TranscriptSentence.required"
    remove: true

  # Update TranscriptSentence schema required fields
  - target: "$.components.schemas.TranscriptSentence"
    update:
      required:
        - text
        - start
        - end
        - confidence
        - words

  # Add text/html content type to subtitle endpoint response
  - target: "$.paths./v2/transcript/{transcript_id}/{subtitle_format}.get.responses.200.content"
    update:
      text/html:
        schema:
          type: string

  # Add UnprocessableContent response definition to components
  - target: "$.components.responses"
    update:
      UnprocessableContent:
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"

  # Add 422 response to all operations in all paths
  - target: "$.paths.*.*.responses"
    update:
      '422':
        $ref: '#/components/responses/UnprocessableContent'

  # Add text/plain content type to all response definitions
  - target: "$.components.responses.*.content"
    update:
      text/plain:
        schema:
          type: string

  # Fix expected_languages in TranscriptOptionalParams - remove incorrect 'objects' field
  - target: "$.components.schemas.TranscriptOptionalParams.properties.language_detection_options.properties.expected_languages.objects"
    remove: true

  # Fix expected_languages in TranscriptOptionalParams - add correct 'items' field
  - target: "$.components.schemas.TranscriptOptionalParams.properties.language_detection_options.properties.expected_languages"
    update:
      items:
        type: string

  # Fix expected_languages in Transcript - remove incorrect 'objects' field
  - target: "$.components.schemas.Transcript.properties.language_detection_options.properties.expected_languages.objects"
    remove: true

  # Fix expected_languages in Transcript - add correct 'items' field
  - target: "$.components.schemas.Transcript.properties.language_detection_options.properties.expected_languages"
    update:
      items:
        type: string

  # Remove existing ContentSafetyLabelsResult required field, because it comes as `{}`
  - target: "$.components.schemas.ContentSafetyLabelsResult.required"
    remove: true

  # Add the streaming yaml file content https://github.com/AssemblyAI/assemblyai-api-spec/blob/main/streaming-token.yml
  ## We renamed the Error schema to StreamingError, and commented out the `security:` section. Do the same when updating this.
  - target: "$.paths"
    update:
      /v3/token:
        get:
          summary: Generate temporary streaming token
          description: |
            Generates a temporary authentication token for use with streaming services.
          operationId: generateStreamingToken
          x-fern-sdk-group-name: Streaming API
          x-fern-sdk-method-name: generateStreamingToken
          # security:
          #   - apiKey: []
          parameters:
            - name: expires_in_seconds
              in: query
              description: |
                The desired expiration time for the token in seconds.
              required: true
              schema:
                type: integer
                minimum: 1
                maximum: 600
                example: 60
            - name: max_session_duration_seconds
              in: query
              description: |
                The desired maximum duration for the session started using this token in seconds.
              required: false
              schema:
                type: integer
                minimum: 60
                maximum: 10800
                example: 600
                default: 10800
          responses:
            "200":
              description: Successfully generated temporary token
              content:
                application/json:
                  schema:
                    type: object
                    required:
                      - token
                      - expires_in_seconds
                    properties:
                      token:
                        type: string
                        description: The temporary authentication token
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      expires_in_seconds:
                        type: integer
                        description: |
                          The actual expiration time of the token in seconds.
                        example: 60
            "401":
              description: Unauthorized - Invalid or missing API key
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/StreamingTokenError"
            "400":
              description: Bad Request - Invalid parameters
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/StreamingTokenError"
            "429":
              description: Too Many Requests - Rate limit exceeded
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/StreamingTokenError"
            "500":
              description: Internal Server Error
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/StreamingTokenError"
  - target: "$.components.schemas"
    update:
      StreamingTokenError:
        type: object
        required:
          - error
        properties:
          error:
            type: string
            description: Error message describing what went wrong
          code:
            type: string
            description: Error code for programmatic handling
          details:
            type: object
            description: Additional error details if available

  # Added from USM file
  - target: "$.components.schemas"
    update:
      AudioChunk:
        type: string
        format: byte
        description: Client sends audio data as a base64-encoded string within a JSON object.
      UpdateConfigurationPayload:
        type: object
        properties:
          type:
            type: string
          end_of_turn_confidence_threshold:
            type: number
            format: float
            nullable: true
            description: Confidence threshold (0-1) for detecting end of turn.
          min_end_of_turn_silence_when_confident:
            type: integer
            nullable: true
            description: Minimum silence duration in ms when confident about end of turn.
          max_turn_silence:
            type: integer
            nullable: true
            description: The maximum amount of silence allowed in a turn before end of turn is triggered.
        required:
          - type

      ForceEndpointPayload:
        type: object
        properties:
          type:
            type: string
        required:
          - type

      SessionTerminationPayload:
        type: object
        properties:
          type:
            type: string
        required:
          - type

      SessionBeginsPayload:
        type: object
        properties:
          type:
            type: string
            description: Identifies the type of the message.
          id:
            type: string
            format: uuid
            description: Unique identifier for the streaming session.
          expires_at:
            type: string
            format: date-time
            description: ISO 8601 timestamp indicating when the session will expire.
        required:
          - type
          - id
          - expires_at

      Word:
        type: object
        properties:
          text:
            type: string
            description: The transcribed word.
          start:
            type: integer
            description: Start time in milliseconds relative to the beginning of the audio stream.
            format: ms
          end:
            type: integer
            description: End time in milliseconds relative to the beginning of the audio stream.
            format: ms
          confidence:
            type: number
            format: float
            minimum: 0
            maximum: 1
            description: Confidence score for the word (0.0 to 1.0).
          word_is_final:
            type: boolean
            description: Whether the word is final.
        required:
          - text
          - start
          - end
          - confidence
          - word_is_final

      TurnPayload:
        type: object
        properties:
          type:
            type: string
          turn_order:
            type: integer
            description: Order of this turn in the conversation.
          turn_is_formatted:
            type: boolean
            description: Whether this turn has been formatted.
          end_of_turn:
            type: boolean
            description: Whether this marks the end of a turn.
          transcript:
            type: string
            description: Transcript of all finalized words in the turn.
          end_of_turn_confidence:
            type: number
            format: float
            minimum: 0
            maximum: 1
            description: The confidence score that this is the end of a turn, between 0.0 (low confidence) and 1.0 (high confidence).
          words:
            type: array
            items:
              $ref: "#/components/schemas/Word"
            description: Array of word-level details for this turn.
        required:
          - type
          - turn_order
          - turn_is_formatted
          - end_of_turn
          - transcript
          - end_of_turn_confidence
          - words

      TerminationPayload:
        type: object
        properties:
          type:
            type: string
            description: Indicates the session has been terminated.
          audio_duration_seconds:
            type: integer
            description: Duration of the audio in seconds.
          session_duration_seconds:
            type: integer
            description: Duration of the session in seconds.
        required:
          - type
          - audio_duration_seconds
          - session_duration_seconds

      ReceivePayload:
        oneOf:
          - $ref: "#/components/schemas/SessionBeginsPayload"
          - $ref: "#/components/schemas/TurnPayload"
          - $ref: "#/components/schemas/TerminationPayload"
